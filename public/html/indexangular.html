<!DOCTYPE html>
<html>
  <head>
    <title>Vresume</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <!-- CORE CSS-->
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection">
    <!-- Custome CSS-->    
    <!--<link rel="stylesheet" type="text/css" href="/css/main.css">-->

    <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>


    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-css/1.0.8/angular-css.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>


    <script type="text/javascript" src="js/materialize.min.js"></script>

  <script type="text/javascript" src="../controllers/maincontroller.js"></script>
  <script type="text/javascript" src="../controllers/signup.js"></script>
  <script type="text/javascript" src="../controllers/signupfacebook.js"></script>  



    <script type="text/javascript" src="../services/service.js"></script>
    <script type="text/javascript" src="../constants/constants.js"></script>

    <script type="text/javascript" src="../routes.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>
    <style type="text/css">

      #userview{

      background-image: url("../Images/user-profile-bg.jpg");
      }
    </style>
    <base href="/">
  </head>
  <body>
  <body ng-app="Vresume" ng-controller="MainController" >
    <header>
      <div class="navbar-fixed">

	<nav>
	  <div class="nav-wrapper row">
	    <div class="col s4">
	      <a href="#" class="brand-logo">Vresume</a>  
	    </div>
	    <div class="col s4 offset-s3">
	      <input type="text" style="background-color:white; 
					color:black"  name="Search" ng-model="searchtag" ng-keyup="searchnow()" placeholder="Search"/>  
	    </div>

	    <div class="col s4">

	      <ul id="nav-mobile" class="right hide-on-med-and-down">

		<li><a href="/recentmessages">RecSMS</a></li>

		
		<li ><a href="/dashboard">Dashboard</a></li>
<li ><a href="/profile">{{username}}</a></li>
		<li ng-click="LogOut()" ng-show="username"><a href="badges.html">Logout</a></li>
		
	      </ul>  
	    </div>


	  </div>
	</nav>
      </div>
    </header>
<div class="row">

    <div id="searchresults" ng-show="searchtag" class="col s4 offset-s3">
      
      <table class="striped centered" >
     <tr ng-repeat="result in results" >
     <td class="waves-effect waves-teal btn-flat" style="width:100%">
     {{result.name}}
     </td></tr></table>

    </div>
</div>
    <div  style="height: 100%"  ng-view >

    </div>



    <!-- Modal Structure -->
    <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
	<h4>{{msg}}</h4>
	<p>{{msg}}</p>

      </div>
      <div class="modal-footer">
	<a ng-href="https://localhost:9001/demos/Video-Conferencing.html?roomid={{username}}" class="button btn waves-effect waves-green">Chat</a>
      </div>
    </div>
  </body>
</html>
