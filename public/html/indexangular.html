<!DOCTYPE html>
<html>
<head>
  <title>Vresume</title>


  <!-- CORE CSS-->
  <!-- Custome CSS-->    
   <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" >

  <!--<link rel="stylesheet" type="text/css" href="/css/main.css">-->

  <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

  <script src="../../bower_components/ng-file-upload-shim/ng-file-upload-shim.min.js"></script>
  <script src="../../bower_components/ng-file-upload/ng-file-upload.min.js"></script>

  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-css/1.0.8/angular-css.js"></script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>



  <script type="text/javascript" src="../controllers/maincontroller.js"></script>
  <script type="text/javascript" src="../controllers/signup.js"></script>
  <script type="text/javascript" src="../controllers/cvdetails-2.js"></script>
  <script type="text/javascript" src="../controllers/cvdetails-3.js"></script>
  <script type="text/javascript" src="../controllers/signupfacebook.js"></script>  
  <script type="text/javascript" src="../controllers/dashboard.js"></script>


  <script type="text/javascript" src="../services/service.js"></script>
  <script type="text/javascript" src="../constants/constants.js"></script>

  <script type="text/javascript" src="../routes.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>
  <style type="text/css">

  #userview{

    background-image: url("../Images/user-profile-bg.jpg");
  }
  .thumb {
    width: 24px;
    height: 24px;
    float: none;
    position: relative;
    top: 7px;
}

form .progress {
    line-height: 15px;
}
}

.progress {
    display: inline-block;
    width: 100px;
    border: 3px groove #CCC;
}

.progress div {
    font-size: smaller;
    background: orange;
    width: 0;
}
  </style>
  <base href="/">
</head>
<body>
  <body ng-app="Vresume" ng-controller="MainController" >
    <header>

      <nav class="navbar navbar-default">
        <div class="container-fluid">
           
    <div class="navbar-header">
      <a class="navbar-brand" href="#">VResume</a>
    </div>
           <form class="navbar-form navbar-left">
             <div class="form-group">
                  <input type="text" style="background-color:white; 
             color:black"  name="Search" ng-model="searchtag" ng-keyup="searchnow()" placeholder="Search"/>  
              </div>
          </form>
          
            

            <ul class="nav navbar-nav">

              <li><a href="/recentmessages">RecSMS</a></li>
              <li ><a href="/dashboard">Dashboard</a></li>
              <li ><a href="/profile">{{username}}</a></li>
              <li ng-click="LogOut()" ng-show="username"><a href="badges.html">Logout</a></li>

            </ul>  
          </div>
      </nav>
  </header>
  <div class="row">

    <div id="searchresults" ng-show="searchtag" class="col s4 offset-s3">

      <table class="striped centered" >
       <tr ng-repeat="result in results" >
         <td class="waves-effect waves-teal btn-flat" style="width:100%">
           {{result.name}}
         </td></tr></table>

       </div>
     </div>
     <div  style="height: 100%"  ng-view >

     </div>


    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

 </body>
 </html>
