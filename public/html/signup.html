<main class="" style="" id="userview">
<div class="container">
 <div  id="login-page" class="row" style="height:800px" >
   <div class="row">
   <div class="col-md-4" >
    <div class="jumbotron">
    <form class="login-form" ng-controller="SignInController">

        <div >
          <h2 class="center login-form-text">Login</h2>
        </div>

        <div class="form-group">
          <i ></i>
          <label for="username" class>Username</label>
          <input id="username" ng-model="name" type="text">

        </div>

        <div class="form-group">
          <i ></i>
          <label for="password">Password</label>
          <input id="password" type="password" ng-model="password">

        </div>
         
        <div class="input-field   login-text">

          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>

        <div class="input-field " ng-click="submit()">
          <a href="index.html" class="btn btn-success">Login</a>
        </div>

        <div class="input-field ">
          <p class="btn btn-link"><a href="#" ng-click="forgotpassword()">Forgot password ?</a></p>
        </div>          

      
    </form>
  </div>
</div>


  <div class="col-md-6" >
   <div class="jumbotron" >
   <h2>Register</h2>
    <form class="form-horizontal login-form" ng-controller="SignUpController">
          <p class="center">Join to our community now !</p>


        <div class="form-group">
          <label for="username1" class="control-label col-md-2">Username</label>
          <div class="col-md-10">
          <input id="username1" type="text" ng-model="name">
        </div>
        </div>

        <div class="form-group">
          <label for="username2" class="control-label col-md-2">FirstName</label>
          <div class="col-md-10">
          <input id="username2" type="text" ng-model="FirstName">
          </div>
        </div>



        <div class="form-group">
          <label for="username3" class="control-label col-md-2">LastName</label>
          <div class="col-md-10">
          <input id="username3" type="text" ng-model="LastName">
        </div>
        </div>
      
      

        <div class="form-group">
          <label for="email" class="control-label col-md-2">Email</label>
          <div class="col-md-10">
          <input id="email" type="email" ng-model="email">
        </div>
        </div>


        <div class="form-group">
          <label for="password" class="control-label col-md-2">Password</label>
          <div class="col-md-10">
          <input id="password" type="password" ng-model="password">
        </div>
        </div>

  
        <div class="form-group">
          <label for="password-again" class="control-label col-md-2">Password again</label>
          <div class="col-md-10">
          <input id="password-again" type="password" ng-model="password2">
        </div>
        </div>

        <div  ng-click="submit()">
          <a href="index.html" class="btn btn-success ">Register Now</a>
        </div>

        <br>
        <a href="/termsandconditions" class="btn btn-link">Terms and conditions</a>

    </form>
  </div>
    </div>

  </div>
  
</div>
</div>

</main>
